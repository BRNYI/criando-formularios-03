<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para <br />agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <div class="fieldset-wrapper">
          <fieldset>
            <legend id="first-legend">Informações Pessoais</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" required />
              </div>
              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname" reuired />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="email" />
            </div>
            <div class="input-wrapper">
              <label for="password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="pasword" minlength="6" />
            </div>
          </fieldset>
        </div>
        <div class="fieldset-wrapper">
          <fieldset>
            <legend>Informações do Mentor</legend>
            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" />
            </div>
          </fieldset>
        </div>
        <div class="fieldset-wrapper">
          <fieldset>
            <legend>Seus Horários Disponíveis</legend>
            <h2>Primeira Mentoria</h2>
            <div class="col-3">
              <div class="data">
                <div class="input-wrapper">
                  <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" name="" id="date" />
                </div>
              </div>
              <div class="horario">
                <div class="input-wrapper">
                  <label for="from">Das</label>
                  <input type="time" name="" id="from" />
                </div>
                <div class="input-wrapper">
                  <label for="from">Das</label>
                  <input type="time" name="" id="from" />
                </div>
              </div>
            </div>
          </fieldset>
        </div>
      </form>
      <div class="container">
        <button form="my-form" type="submit">Salvar</button>
      </div>
    </div>
  </body>
</html>
